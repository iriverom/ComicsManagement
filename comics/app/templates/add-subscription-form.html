{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'form_style.css' %}">
</head>

<body>

    {% include 'navbar.html' %}

    <div class="container-fluid">

        <div class="form-group">

            <form action="/app/client/{{slug}}/subscriptionadded/" method="post">
                {% csrf_token %}
                {% for field in form %}
                {{ field.errors }}
                <div class="fieldWrapper form-group" aria-required={% if field.field.required %}"true"{% else
                    %}"false"{% endif %}>
                    {{ field.label_tag }}{% if field.field.required %}<span class="required">*</span>{% endif %}
                    {{ field }}
                    {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
                {% endfor %}
                <div>
                    <input type="submit" class="btn btn-primary mt-4" value="Submit">
                </div>


            </form>
        </div>
    </div>



</body>


</html>
