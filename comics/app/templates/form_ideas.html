{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'form_style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="input-client-number">Client number</label>
                <input type="text" class="form-control" id="input-client-number" placeholder="548">
            </div>
            <div class="form-group">
                <label for="input-first-name">First Name</label>
                <input type="text" class="form-control" id="input-first-name" placeholder="Bruce">
            </div>
            <div class="form-group">
                <label for="input-last-name">Last Name</label>
                <input type="text" class="form-control" id="input-last-name" placeholder="Wayne">
            </div>
            <div class="form-group">
                <label for="birthdate-input" class="col-2 col-form-label">Birthdate</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="1939-03-30" id="birthdate-input">
                </div>
            </div>
            <div class="form-group">
                <label for="Registration-date-input" class="col-2 col-form-label">Registration date</label>
                <div class="col-10">
                    <input class="form-control" type="date" id="Registration-date-input">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="input-address"
                    placeholder="1007 Mountain Drive, Gotham County">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
