{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart.js tutorial</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>

<body>

    <div class="wrapperbar">
        <canvas id="myBarChart" width="800" height="400"></canvas>
    </div>
    <div class="wrapperpie">
        <canvas id="myPieChart" width="800" height="400"></canvas>
    </div>
    {{labels_series_counts|json_script:"labels_series_counts"}}

    {{data_series_counts|json_script:"data_series_counts"}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js"></script>
    <script src="{% static 'script.js' %}"></script>

</body>

</html>
